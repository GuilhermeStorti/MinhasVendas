<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Gerenciar fabricantes</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Gerenciar fabricantes</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/fabricantes/CadastroFabricante"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<h:form id="frm" style="margin-top: 10px;">
			<p:panelGrid columns="2" id="painelBusca" style="margin-bottom:10px;">
				<p:inputText id="campoBusca" value="Buscar nome:" onclick="value=''"/>
				<p:commandButton value="Buscar" action="#{fabricantesBean.buscar}"/>
			</p:panelGrid>
				
			<p:dataTable value="#{fabricantesBean.fabricantes}" var="fabricante"
				rows="10" paginator="true" paginatorPosition="bottom"
				paginatorAlwaysVisible="false" rowsPerPageTemplate="10,20,30"
				emptyMessage="Nenhum registro encontrado.">
				<p:column headerText="Código" style="text-align: center"
					sortBy="#{fabricante.idFabricante}">
					<h:outputText value="#{fabricante.idFabricante}" />
				</p:column>
				<p:column headerText="Nome"	sortBy="#{fabricante.nome}">
					<h:outputText value="#{fabricante.nome}" />
				</p:column>
				<p:column headerText="Descrição" sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
