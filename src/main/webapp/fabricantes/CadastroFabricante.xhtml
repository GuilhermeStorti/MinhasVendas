<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo fabricante</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Novo fabricante</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/fabricantes/CadastroFabricante"/>
				<p:commandButton style="margin-left:5px;" value="Salvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/fabricantes/GerenciarFabricantes"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="margin-top: 20px; width:100%;"
			columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome"/>
			<p:inputText id="nome" size="40" maxlength="50"/>
			
			<p:outputLabel value="Descrição" for="descricao"/>
			<p:inputText id="descricao" size="40" maxlength="50"/>
		
		</p:panelGrid>
	</ui:define>
	
</ui:composition>
