<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Gerenciar clientes</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Gerenciar clientes</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<h:form id="frm" style="margin-top: 10px;">

			<p:dataTable value="#{gerenciarClientesBean.clientes}" var="cliente"
				rows="10" paginator="true" paginatorPosition="bottom"
				paginatorAlwaysVisible="false" rowsPerPageTemplate="10,20,30"
				emptyMessage="Nenhum registro encontrado." style="margin-top: 10px;" id="table">

				<p:column headerText="CÃ³digo" sortBy="#{cliente.idCliente}" width="6%" styleClass="center">
					<h:outputText value="#{cliente.idCliente}"/>
				</p:column>
				<p:column headerText="Nome"	sortBy="#{cliente.nome}" filterBy="#{cliente.nome}" styleClass="center">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="Telefone" sortBy="#{cliente.telefone}" styleClass="center">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>
				<p:column headerText="CPF" sortBy="#{cliente.cpf}" styleClass="center">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="CNH" sortBy="#{cliente.cnh}" styleClass="center">
					<h:outputText value="#{cliente.cnh}" />
				</p:column>
				<p:column headerText="SituacÃ£o" width="10%" sortBy="#{cliente.situacao}" styleClass="center">
					<h:outputText value="#{cliente.situacao}" />
				</p:column>
				<p:column width="5%" styleClass="center" >
					<p:commandLink action="#{gerenciarClientesBean.editar(cliente)}" styleClass="fa fa-pencil" title="Editar" ajax="false"/>
					<p:spacer width="15px;"/>
					<p:commandLink styleClass="fa fa-thumbs-o-down" title="Inativar" action="#{gerenciarClientesBean.inativar(cliente)}"
								   ajax="false" rendered="#{gerenciarClientesBean.validar(cliente)}"/>
					<p:commandLink styleClass="fa fa-thumbs-o-up" title="Ativar" action="#{gerenciarClientesBean.ativar(cliente)}"
								   ajax="false"  rendered="#{!gerenciarClientesBean.validar(cliente)}"/>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
