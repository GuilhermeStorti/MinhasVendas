<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo cliente</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Novo cliente</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
				<p:commandButton style="margin-left:5px;" value="Salvar" action="#{cadastroClienteBean.cadastrar}"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisar" outcome="/clientes/GerenciarClientes"/>
			</p:toolbarGroup>
		</p:toolbar>

		<h:form id="form">
			<p:panelGrid columns="2" id="painel" style="margin-top: 20px; width:100%;" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="50" maxlength="50" value="#{cadastroClienteBean.cliente.nome}"/>

				<p:outputLabel value="Telefone" for="telefone"/>
				<p:inputText id="telefone" size="11" maxlength="11" value="#{cadastroClienteBean.cliente.telefone}"/>

				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputText id="cpf" size="11" maxlength="11" value="#{cadastroClienteBean.cliente.cpf}"/>

				<p:column/>

				<p:column>
					<p:commandButton value="Limpar" action="#{cadastroClienteBean.limpar}">
						<f:ajax execute="@form" render="@form"/>
					</p:commandButton>
				</p:column>
			</p:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
