<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo cliente</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Novo cliente</h1></ui:define>
	
	<ui:define name="corpo">
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/clientes/CadastroCliente"/>
				<p:commandButton style="margin-left:5px;" value="Salvar" action="#{cadastroClienteBean.salvar}" update="form" oncomplete="teste.show()"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisar" outcome="/clientes/GerenciarClientes" update="form"/>
			</p:toolbarGroup>
		</p:toolbar>

		<h:form id="form">
			<p:panelGrid columns="2" id="painel" style="margin-top: 20px; width:100%;" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="50" maxlength="50" value="#{cadastroClienteBean.cliente.nome}"/>

				<p:outputLabel value="Telefone" for="telefone"/>
				<p:inputText id="telefone" size="11" maxlength="11" value="#{cadastroClienteBean.cliente.telefone}"/>

				<p:outputLabel value="CPF" for="cpf"/>
				<p:inputMask mask="999.999.999-99" id="cpf" size="14" value="#{cadastroClienteBean.cliente.cpf}"/>

				<p:outputLabel value="CNH" for="cnh"/>
				<p:inputMask mask="" id="cnh" size="14" value="#{cadastroClienteBean.cliente.cnh}"/>

				<p:commandButton style="margin-left:5px;" value="Salvar" action="#{cadastroClienteBean.salvar}" update="form" oncomplete="teste.show()"/>

				<p:confirmDialog widgetVar="teste" message="Aqui sa porra!" header="Agora Sim">
					<p:commandButton value="Sim"/>
					<p:commandButton value="Não"/>
				</p:confirmDialog>

<!--				<p:commandButton value="Aqui" title="Excluir" oncomplete="PF('exclusaoPaciente').show()"
								 process="@this" update=":form:exclusaoPacienteDialog">
				</p:commandButton>
				<p:confirmDialog header="Exclusao de Pacientes" id="exclusaoPacienteDialog"
								 message="Tem certeza que deseja excluir este paciente: ?"
								 widgetVar="exclusaoPaciente">
					<p:commandButton value="Sim" process="@this" update="form:tabelaPacientes"/>
					<p:button value="Não" onclick="PF('exclusaoPaciente').hide(); return false;"/>
				</p:confirmDialog>-->
			</p:panelGrid>
		</h:form>

	</ui:define>
	
</ui:composition>
