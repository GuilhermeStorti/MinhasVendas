<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo produto</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Novo produto</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/produtos/CadastroProduto"/>

			<p:toolbarGroup align="right">
				<p:commandButton value="Pesquisa"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="margin-top: 20px; width:100%;"

			<p:outputLabel value="Nome" for="nome"/>

				<f:selectItem itemLabel="Selecione a categoria"/>
			</p:selectOneMenu>	
			
			<p:outputLabel value="Categoria" for="categoria"/>
			<p:selectOneMenu id="categoria">
				<f:selectItem itemLabel="Selecione a categoria"/>
			</p:selectOneMenu>	
			
			<p:outputLabel value="Valor unitÃ¡rio" for="valorunitario"/>

			<p:inputText id="estoque" size="10" maxlength="10"/>
		
		</p:panelGrid>
	</ui:define>
	
</ui:composition>
