<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Gerenciar produtos</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Gerenciar produtos</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/produtos/CadastroProduto"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<h:form id="frm" style="margin-top: 10px;">
			<p:panelGrid columns="2" id="painelBusca" style="margin-bottom:10px;">
				<p:inputText id="campoBusca" value="Buscar descrição:" onclick="value=''"/>
				<p:commandButton value="Buscar" action="#{produtosBean.buscar}"/>
			</p:panelGrid>
			
			<p:dataTable value="#{produtosBean.produtos}" var="produto"
				rows="10" paginator="true" paginatorPosition="bottom"
				paginatorAlwaysVisible="false" emptyMessage="Nenhum registro encontrado."
				rowsPerPageTemplate="10, 20, 30">
				<p:column headerText="Código" style="text-align: center"
					sortBy="#{produto.codigo}">
					<h:outputText value="#{produto.codigo}"/>
				</p:column>
				<p:column headerText="Descrição"
					sortBy="#{produto.descricao}">
					<h:outputText value="#{produto.descricao}"/>
				</p:column>
				<p:column headerText="Tipo" style="text-align: center"
					sortBy="#{produto.tipo}">
					<h:outputText value="#{produto.tipo}"/>
				</p:column>
				<p:column headerText="Fabricante" style="text-align: center"
					sortBy="#{produto.fabricante}">
					<h:outputText value="#{produto.fabricante}"/>
				</p:column>
				<p:column headerText="Estoque" style="text-align: center"
					sortBy="#{produto.estoque}">
					<h:outputText value="#{produto.estoque}"/>
				</p:column>
				<p:column headerText="Valor" style="text-align: right"
					sortBy="#{produto.valor}">
					<h:outputText value="#{produto.valor}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
