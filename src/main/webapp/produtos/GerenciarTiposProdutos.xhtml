<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Gerenciar tipos de produtos</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Gerenciar tipos de produtos</h1></ui:define>
	
	<ui:define name="corpo">
		
		<p:toolbar>
			<p:toolbarGroup align="right">
				<p:button value="Novo" outcome="/produtos/CadastroTipoProduto"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<h:form id="frm" style="margin-top: 10px;">
			<p:panelGrid columns="2" id="painelBusca" style="margin-bottom:10px;">
				<p:inputText id="campoBusca" value="Buscar descrição:" onclick="value=''"/>
				<p:commandButton value="Buscar" action="#{tipoProdutoBean.buscar}"/>
			</p:panelGrid>
			
			<p:dataTable value="#{tipoProdutoBean.tiposProduto}" var="tipoProduto"
				rows="10" paginator="true" paginatorPosition="bottom"
				paginatorAlwaysVisible="false" emptyMessage="Nenhum registro encontrado."
				rowsPerPageTemplate="10, 20, 30">
				<p:column headerText="Código" sortBy="#{tipoProduto.idTipoProduto}">
					<h:outputText value="#{tipoProduto.idTipoProduto}" style="text-align:center;"/>
				</p:column>
				<p:column headerText="Descrição" sortBy="#{tipoProduto.descricao}">
					<h:outputText value="#{tipoProduto.descricao}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
