<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="sistema.css"></h:outputStylesheet>
</h:head>
<h:body>
	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm">
			<table class="table">
				<tr>
					<td>
						<label for="email">E-mail:</label>
						<input type="text" class="form-control" size="30" id="email" placeholder="E-mail"/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="senha">Senha:</label>
						<input type="password" class="form-control" size="20" id="senha" placeholder="Senha"/>
					</td>
				</tr>
				<tr>
					<td>
						<button class="btn btn-primary btn-block">Entrar</button>
					</td>
				</tr>
			</table>
		</h:form>
	</div>
</h:body>
</html>
