<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Minhas Vendas</ui:insert></title>
	<script
			src="#{request.contextPath}/resources/jquery/jquery-3.1.0.min.js"></script>
	<script
			src="#{request.contextPath}/resources/jquery/jquery.maskMoney.min.js"></script>
	<link rel="stylesheet" type="text/css"
		  href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		  href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
	<link rel="stylesheet" type="text/css"
		  href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<link rel="stylesheet"
		  href="#{request.contextPath}/resources/ionicons.min.css" />
	<link rel="stylesheet"
		  href="#{request.contextPath}/resources/sistema.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700'
		  rel='stylesheet' type='text/css' />
</h:head>

<h:body>
	<div class="login-topbar">
		<span class="logo-lg login-logo" ><b>Alfa Soluções</b></span>
	</div>
	<div id="login-dialog" class="login-dialog">
		<h:form id="frm" styleClass="login-form" >
			<h1>Login</h1>

			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="width: 100%"/>

			<h:panelGrid columns="2" style="text-align: center;">
				<p:outputLabel value="Usuario: " for="login"/>
					<p:inputText value="#{loginBean.funcionario.usuario}" id="login" size="30" maxlength="15" style="margin-bottom: 5px; margin-left: 5px;" tabindex="1"/>
				<p:outputLabel value="Senha: " for="senha"/>
					<p:password value="#{loginBean.funcionario.senha}" id="senha" size="30" maxlength="6" style="margin-bottom: 5px; margin-left: 5px;" tabindex="2"/>
				<p:column/>
				<p:column>
					<p:commandButton value="Limpar" action="#{loginBean.limpar()}" update="frm" tabindex="3" icon="fa fa-fw fa-eraser"/>
					<p:commandButton value="Entrar" style="margin-left: 46px;" action="#{loginBean.entrar()}" ajax="false" tabindex="4" icon="fa fa-fw fa-sign-in"/>
				</p:column>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
