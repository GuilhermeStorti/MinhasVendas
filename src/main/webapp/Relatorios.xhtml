<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatórios</ui:define>

    <ui:define name="tituloConteudo"><h1>Relatórios</h1></ui:define>

    <ui:define name="corpo">

        <p:tabView>
            <p:tab title="Locações">
                <p:dataTable value="#{relatoriosBean.locacoes}" var="locacao"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorAlwaysVisible="false" rowsPerPageTemplate="10,20,30"
                             emptyMessage="Nenhum registro encontrado." style="margin-top: 10px;" id="tableLocacoes">

                    <p:column headerText="Código" sortBy="#{locacao.idLocacao}" width="6%" styleClass="center">
                        <h:outputText value="#{locacao.idLocacao}"/>
                    </p:column>
                    <p:column headerText="Cliente" sortBy="#{locacao.idCliente.nome}" styleClass="center">
                        <h:outputText value="#{locacao.idCliente.nome}" />
                    </p:column>
                    <p:column headerText="Veiculo" sortBy="#{locacao.idVeiculo.modelo}" styleClass="center">
                        <h:outputText value="#{locacao.idVeiculo.modelo}" />
                    </p:column>
                    <p:column headerText="Fun. cadastro" sortBy="#{locacao.idFuncionariocad.nome}" styleClass="center">
                        <h:outputText value="#{locacao.idFuncionariocad.nome}" />
                    </p:column>
                    <p:column headerText="Fun. recebimento" sortBy="#{locacao.idFuncionariorec.nome}" styleClass="center">
                        <h:outputText value="#{locacao.idFuncionariorec.nome}" />
                    </p:column>
                    <p:column headerText="Data de Locação" sortBy="#{locacao.dataLocacao}" styleClass="center">
                        <h:outputText value="#{locacao.dataLocacao}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:tab>

            <p:tab title="Veiculos">
                <p:dataTable value="#{relatoriosBean.veiculos}" var="veiculo"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorAlwaysVisible="false" rowsPerPageTemplate="10,20,30"
                             emptyMessage="Nenhum registro encontrado." style="margin-top: 10px;" id="tableVeiculos">

                    <p:column headerText="Código" sortBy="#{veiculo.idVeiculo}" width="6%" styleClass="center">
                        <h:outputText value="#{veiculo.idVeiculo}"/>
                    </p:column>
                    <p:column headerText="Marca"	sortBy="#{veiculo.marca}" styleClass="center">
                        <h:outputText value="#{veiculo.marca}" />
                    </p:column>
                    <p:column headerText="Modelo" sortBy="#{veiculo.modelo}" styleClass="center">
                        <h:outputText value="#{veiculo.modelo}" />
                    </p:column>
                    <p:column headerText="Categoria" sortBy="#{veiculo.idCategoria.descricao}" styleClass="center">
                        <h:outputText value="#{veiculo.idCategoria.descricao}" />
                    </p:column>
                    <p:column headerText="Placa" sortBy="#{veiculo.placa}" styleClass="center">
                        <h:outputText value="#{veiculo.placa}" />
                    </p:column>
                </p:dataTable>
            </p:tab>

            <p:tab title="Clientes">
                <p:dataTable value="#{relatoriosBean.clientes}" var="cliente"
                             rows="10" paginator="true" paginatorPosition="bottom"
                             paginatorAlwaysVisible="false" rowsPerPageTemplate="10,20,30"
                             emptyMessage="Nenhum registro encontrado." style="margin-top: 10px;" id="tableClientes">

                    <p:column headerText="Código" sortBy="#{cliente.idCliente}" width="6%" styleClass="center">
                        <h:outputText value="#{cliente.idCliente}"/>
                    </p:column>
                    <p:column headerText="Nome"	sortBy="#{cliente.nome}" filterBy="#{cliente.nome}" styleClass="center">
                        <h:outputText value="#{cliente.nome}" />
                    </p:column>
                    <p:column headerText="Telefone" sortBy="#{cliente.telefone}" styleClass="center">
                        <h:outputText value="#{cliente.telefone}" />
                    </p:column>
                    <p:column headerText="CPF" sortBy="#{cliente.cpf}" styleClass="center">
                        <h:outputText value="#{cliente.cpf}" />
                    </p:column>
                    <p:column headerText="CNH" sortBy="#{cliente.cnh}" styleClass="center">
                        <h:outputText value="#{cliente.cnh}" />
                    </p:column>
                    <p:column headerText="Situacão" width="10%" sortBy="#{cliente.situacao}" styleClass="center">
                        <h:outputText value="#{cliente.situacao}" />
                    </p:column>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
