<ui:composition template="../WEB-INF/template/LayoutPadrao.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

   
    <ui:define name="titulo">Novo Funcionario</ui:define>
	
	<ui:define name="tituloConteudo"><h1>Novo Funcionario</h1></ui:define>
	
	<ui:define name="corpo">
            <h:form>
		<p:toolbar>
			<p:toolbarGroup>
				
			<p:button value="Novo" icon="fa fa-fw fa-plus"  outcome="/funcionarios/CadastrarFuncionario"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
			<p:button value="Pesquisar" icon="fa fa-fw fa-search"  outcome="/funcionarios/GerenciarFuncionarios"/>
			</p:toolbarGroup>
		</p:toolbar>
            </h:form>
		<h:form id ="form">
			        <p:panelGrid columns="2" id="painel" style="margin-top: 20px; width:100%;" columnClasses="rotulo, campo">
                                    
				<p:outputLabel value="Matricula" for="matricula"/>
                                <p:inputText id="matricula" size="45" maxlength="45" value="#{cadastroFuncionarioBean.funcionario.matricula}"/>

                                    
                                <p:outputLabel value="Nome" for="nome"/>
                                <p:inputText id="nome" size="50" maxlength="50" value="#{cadastroFuncionarioBean.funcionario.nome}"/>
                                
                                <p:outputLabel value="Usuario" for="usuario"/>
                                <p:inputText id="usuario" size="15" maxlength="15" value="#{cadastroFuncionarioBean.funcionario.usuario}"/>
                                
                                <p:outputLabel value="Senha" for="senha"/>
                                <p:inputText id="senha" size="6" maxlength="6" value="#{cadastroFuncionarioBean.funcionario.senha}"/>

				<p:outputLabel value="CPF" for="cpf"/>
                                <p:inputMask mask="999.999.999-99" id="cpf" size="14" value="#{cadastroFuncionarioBean.funcionario.cpf}"/>
                                
                                <p:outputLabel value="Data de nascimento" />
                                <p:calendar id="button" value="#{cadastroFuncionarioBean.funcionario.dataNascimento}" pattern="dd/MM/yyyy"  showOn="button" />
                                <p:column />
                                <p:column>
                                    <p:button value="Limpar" icon="fa fa-fw fa-eraser" outcome="/funcionarios/CadastrarFuncionario"/>
                                    <p:commandButton value="Salvar" action="#{cadastroFuncionarioBean.salvar()}" style="margin-left: 5px;" icon="fa fa-fw fa-save" ajax="false"/>
                                </p:column>
                                
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
